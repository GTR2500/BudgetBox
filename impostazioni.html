<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Impostazioni</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./assets/css/app.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container toolbar" style="justify-content:space-between">
      <div class="logo">
        <img src="https://www.glcgrimaldelli.com/wp-content/uploads/2019/06/Logo-Sottopagine.jpg" alt="Grimaldelli">
        <h1>Impostazioni</h1>
      </div>
      <div class="header-right">
        <a class="btn" href="./index.html">← Torna</a>
      </div>
    </div>
  </header>

  <main class="container" style="padding-bottom:60px">
    <section class="card">
      <h2 style="color:var(--brand)">Coefficienti meteo</h2>
      <div class="row4" style="margin-top:8px">
        <label>Neve – costo (€/kg·m²) <input id="met-neve" type="number" step="0.01" min="0"></label>
        <label>Vento – costo (€/m/s) <input id="met-vento" type="number" step="0.01" min="0"></label>
      </div>
      <div class="small" style="margin-top:6px">
        Il costo della struttura diventa: area × prezzo + area × (carico_neve × coeff_neve + vento × coeff_vento).
      </div>
    </section>

    <section class="card" style="margin-top:12px">
      <h2 style="color:var(--brand)">Valori unitari m²/capo</h2>
      <div id="unitari" class="grid"></div>
    </section>

    <section class="card" style="margin-top:12px">
      <h2 style="color:var(--brand)">Ingrasso — soglie m²/capo per peso</h2>
      <div id="ingrasso"></div>
    </section>

    <div class="toolbar" style="margin-top:12px;justify-content:flex-end">
      <button id="applyBtn" class="btn">Applica e torna</button>
      <button id="downloadBtn" class="btn btn-ghost">Scarica norme.json</button>
    </div>
  </main>

  <script src="./assets/js/impostazioni.js"></script>
</body>
</html>
